name: Communications
blurb: >
  The Communications Team works across groups at RENCI to support marketing, branding, website development, and outreach efforts. 
description: !markdown |
  The team is responsible for developing and executing a comprehensive communications strategy across all research groups at RENCI. The Communications Team ensures that RENCI projects maintain brand identity and integrity through content creation, marketing and outreach efforts, graphic design and web and app development, with an emphasis on thoughtful user interfaces and experiences. Communications Team members, working with the Project Management Team, provide strategic planning and outreach to funded research and engagement communities, including fostering relationships with collaborators to grow community networks and reach project milestones.
