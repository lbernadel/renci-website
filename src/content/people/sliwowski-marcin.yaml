bio: 'Marcin Sliwowski is the IT Infrastructure Manager in charge of managing day-to-day IT operations. Before coming to RENCI, he was a Linux administrator at the Pratt School of Engineering at Duke University and the NAS storage team lead in the Engineering Department at Cisco Systems. At Cisco, he led a team that was responsible for supporting a global storage infrastructure. He holds an MS in computer science from The College of William and Mary and a BS in computer science from Bucknell University.'
