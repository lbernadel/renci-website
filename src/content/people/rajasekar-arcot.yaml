bio: 'Arcot Rajasekar is chief scientist for data grid technologies at RENCI and a leader of the DICE team in UNCâ€™s School of Information and Library Science (SILS). He was the director of the Data Grids Technology Group at the San Diego Supercomputer Center (SDSC) and is the lead designer of the integrated Rule-Oriented Data System (iRods), a data grid system and open-source approach to managing digital data. Rajasekar leads data grid initiatives that involve both RENCI and SILS. He holds a Ph.D. in computer science from the University of Maryland and has multiple publications in the areas of logic programming, deductive databases, data grids, digital library, and persistent archives. He is also a co-author of the book, Foundations of Disjunctive Logic Programming.'
